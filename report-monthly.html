<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>รายงานประจำเดือน - Hospital Shift Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Hover.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-gradient: linear-gradient(120deg, #7269ef, #4776e6);
            --secondary-gradient: linear-gradient(120deg, #00c6ff, #0072ff);
            --success-gradient: linear-gradient(120deg, #05c075, #01a75a);
            --danger-gradient: linear-gradient(120deg, #ff6b6b, #ee0979);
            --warning-gradient: linear-gradient(120deg, #f7b733, #fc4a1a);
            --info-gradient: linear-gradient(120deg, #0093e9, #80d0c7);
            --sidebar-color: #2b343b;
            --dark-glass: rgba(0, 0, 0, 0.5);
            --light-glass: rgba(255, 255, 255, 0.1);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --neon-accent: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--sidebar-color);
            color: white;
            height: 100vh;
            position: fixed;
            transition: all 0.3s;
            width: 280px;
            z-index: 1040;
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-brand {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand h2 {
            color: white;
            margin: 0;
            font-weight: 700;
            font-size: 24px;
        }

        .sidebar-brand span {
            color: #4776e6;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .sidebar-menu .menu-header {
            padding: 10px 25px;
            font-size: 12px;
            text-transform: uppercase;
            color: #6c757d;
            font-weight: 600;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            padding: 12px 25px;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4776e6;
        }

        .sidebar-menu a i {
            margin-right: 10px;
            font-size: 18px;
            width: 25px;
            text-align: center;
        }

        .sidebar-menu .badge {
            margin-left: auto;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 20px;
            transition: all 0.3s;
        }

        /* Top Navbar */
        .top-navbar {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-navbar .page-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Report Filters */
        .report-filters {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 25px;
        }

        .custom-select {
            border-radius: 10px;
            border: 1px solid #dee2e6;
            padding: 8px 12px;
            width: 100%;
            font-size: 14px;
        }

        .custom-select:focus {
            border-color: #4776e6;
            box-shadow: 0 0 0 0.2rem rgba(71, 118, 230, 0.25);
            outline: none;
        }

        /* Report Card */
        .report-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            overflow: hidden;
        }

        .report-card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px;
            position: relative;
        }

        .report-card-header h3 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .report-card-body {
            padding: 20px;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #3a7bd5, #3498db);
            color: white;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(rgba(255, 255, 255, 0.1) 10%, transparent 10.5%);
            background-size: 20px 20px;
            opacity: 0.1;
        }

        .summary-card h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .summary-card p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 0;
        }

        .summary-card.green {
            background: linear-gradient(135deg, #05c075, #01a75a);
        }

        .summary-card.orange {
            background: linear-gradient(135deg, #f7b733, #fc4a1a);
        }

        .summary-card.red {
            background: linear-gradient(135deg, #ff6b6b, #ee0979);
        }

        .summary-card .icon {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 48px;
            opacity: 0.2;
        }

        /* Export Button */
        .btn-export {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-export:hover {
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.3);
            transform: translateY(-2px);
        }

        /* Print Button */
        .btn-print {
            background: var(--info-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-print:hover {
            box-shadow: 0 5px 15px rgba(0, 147, 233, 0.3);
            transform: translateY(-2px);
        }

        /* Table Styles */
        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .custom-table th {
            background: #f8f9fa;
            padding: 12px 15px;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            text-align: left;
        }

        .custom-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .custom-table tr:last-child td {
            border-bottom: none;
        }

        .custom-table tr:hover td {
            background: #f8f9fa;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4776e6;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-message {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state-submessage {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        /* Role Badges */
        .role-badge {
            padding: 5px 10px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 500;
        }

        .role-badge.doctor {
            background-color: #cce5ff;
            color: #004085;
        }

        .role-badge.nurse {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        /* Status Badges */
        .status-badge {
            padding: 5px 10px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.ot {
            background-color: #d4edda;
            color: #155724;
        }

        .status-badge.normal {
            background-color: #cce5ff;
            color: #004085;
        }

        /* Responsive Media Queries */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                overflow: visible;
            }

            .sidebar-brand h2 span {
                display: none;
            }

            .sidebar-menu a span {
                display: none;
            }

            .sidebar-menu a i {
                margin-right: 0;
                font-size: 22px;
            }

            .main-content {
                margin-left: 80px;
            }

            .summary-cards {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .top-navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-navbar .page-title {
                margin-bottom: 10px;
            }

            .chart-container {
                height: 300px;
            }
        }

        @media print {
            body {
                background: white;
            }

            .sidebar,
            .top-navbar button,
            .report-filters button {
                display: none !important;
            }

            .main-content {
                margin-left: 0;
                padding: 0;
            }

            .report-card {
                break-inside: avoid;
                box-shadow: none;
                margin-bottom: 20px;
            }

            .report-card-header {
                background: #f8f9fa !important;
                color: #333 !important;
            }

            .summary-card {
                background: #f8f9fa !important;
                color: #333 !important;
                break-inside: avoid;
                box-shadow: none;
            }

            .summary-card h3 {
                color: #333 !important;
            }

            .summary-card p {
                color: #666 !important;
            }

            @page {
                size: A4;
                margin: 1cm;
            }
        }
    </style>
</head>

    <!-- Main Content -->
    <div class="main-content">

        <div class="top-navbar">

            <div class="d-flex gap-2">
                <button class="btn btn-export" onclick="exportReportToExcel()">

                        <option value="มิถุนายน 2025">มิถุนายน 2025</option>
                        <option value="กรกฎาคม 2025">กรกฎาคม 2025</option>
                        <option value="สิงหาคม 2025">สิงหาคม 2025</option>
                        <option value="กันยายน 2025">กันยายน 2025</option>
                        <option value="ตุลาคม 2025">ตุลาคม 2025</option>
                        <option value="พฤศจิกายน 2025">พฤศจิกายน 2025</option>
                        <option value="ธันวาคม 2025">ธันวาคม 2025</option>

                </div>
                <div class="col-md-4">
                    <label for="departmentSelector" class="form-label">แผนก</label>
                    <select class="custom-select" id="departmentSelector" onchange="generateReport()">
                        <option value="">ทุกแผนก</option>
                        <!-- แผนกจะถูกโหลดด้วย JavaScript -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="roleSelector" class="form-label">ประเภทบุคลากร</label>
                    <select class="custom-select" id="roleSelector" onchange="generateReport()">
                        <option value="">ทั้งหมด</option>
                        <option value="Doctor">แพทย์</option>

        <!-- Report Content -->
        <div id="reportContent">
            <!-- จะถูกเพิ่มด้วย JavaScript -->
            <div class="text-center py-5">
                <div class="loading-spinner"></div>
                <p class="mt-3">กำลังสร้างรายงาน...</p>
            </div>
        </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- SheetJS (xlsx) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Custom JS -->
    <script>
        // ตัวแปรสำหรับเก็บข้อมูล
        const API_BASE_URL = 'http://localhost:3000';
        let shiftsData = [];
        let overtimeData = [];
        let departmentsData = [];
        let usersData = [];

        // เมื่อโหลดหน้าเว็บเสร็จ
        document.addEventListener('DOMContentLoaded', function() {
            // โหลดข้อมูลตั้งต้น
            loadDepartments();
            updatePendingRequestsCount();
            generateReport();
        });

        // โหลดข้อมูลแผนก
        async function loadDepartments() {
            try {
                const response = await fetch(`${API_BASE_URL}/getDepartments`);
                if (!response.ok) throw new Error('ไม่สามารถโหลดข้อมูลแผนกได้');
                
                departmentsData = await response.json();
                
                // เพิ่มตัวเลือกแผนกลงใน dropdown
                const departmentSelector = document.getElementById('departmentSelector');
                
                departmentsData.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.dept_id;
                    option.textContent = dept.dept_name;
                    departmentSelector.appendChild(option);
                });
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการโหลดข้อมูลแผนก:', error);
                alert('ไม่สามารถโหลดข้อมูลแผนกได้ กรุณาลองใหม่อีกครั้ง');
            }
        }

        // สร้างรายงาน
        async function generateReport() {
            // แสดง loading
            document.getElementById('reportContent').innerHTML = `
                <div class="text-center py-5">
                    <div class="loading-spinner"></div>
                    <p class="mt-3">กำลังสร้างรายงาน...</p>
                </div>
            `;
            
            try {
                // ดึงค่าตัวกรอง
                const selectedMonth = document.getElementById('monthSelector').value;
                const selectedDept = document.getElementById('departmentSelector').value;
                const selectedRole = document.getElementById('roleSelector').value;
                
                // กำหนดวันที่เริ่มต้นและสิ้นสุดของเดือนที่เลือก
                let startDate, endDate;
                
                // แปลงชื่อเดือนไทยเป็นวันที่
                switch (selectedMonth) {
                    case 'มกราคม ':
                        startDate = '2025-01-01';
                        endDate = '2025-01-31';
                        break;
                    case 'กุมภาพันธ์ ':
                        startDate = '2025-02-01';
                        endDate = '2025-02-28';
                        break;
                    case 'มีนาคม ':
                        startDate = '2025-03-01';
                        endDate = '2025-03-31';
                        break;
                    case 'เมษายน ':
                        startDate = '2025-04-01';
                        endDate = '2025-04-30';
                        break;
                    case 'พฤษภาคม 2025':
                        startDate = '2025-05-01';
                        endDate = '2025-05-31';
                        break;
                    case 'มิถุนายน ':
                        startDate = '2025-06-01';
                        endDate = '2025-06-30';
                        break;
                    case 'กรกฎาคม ':
                        startDate = '2025-07-01';
                        endDate = '2025-07-31';
                        break;
                    case 'สิงหาคม ':
                        startDate = '2025-08-01';
                        endDate = '2025-08-31';
                        break;
                    case 'กันยายน ':
                        startDate = '2025-09-01';
                        endDate = '2025-09-30';
                        break;
                    case 'ตุลาคม ':
                        startDate = '2025-10-01';
                        endDate = '2025-10-31';
                        break;
                    case 'พฤศจิกายน ':
                        startDate = '2025-11-01';
                        endDate = '2025-11-30';
                        break;
                    case 'ธันวาคม ':
                        startDate = '2025-12-01';
                        endDate = '2025-12-31';
                        break;
                    default:
                        startDate = '2025-01-01';
                        endDate = '2025-01-31';
                }
                
                // ดึงข้อมูลบุคลากร
                const usersResponse = await fetch(`${API_BASE_URL}/getUsers`);
                if (!usersResponse.ok) throw new Error('ไม่สามารถโหลดข้อมูลบุคลากรได้');
                usersData = await usersResponse.json();
                
                // กรองบุคลากรตามแผนกและตำแหน่ง
                let filteredUsers = [...usersData];
                if (selectedDept) {
                    filteredUsers = filteredUsers.filter(user => user.dept_id == selectedDept);
                }
                if (selectedRole) {
                    filteredUsers = filteredUsers.filter(user => user.role === selectedRole);
                }
                
                // ดึงข้อมูลเวร
                const shiftsResponse = await fetch(`${API_BASE_URL}/getShifts`);
                if (!shiftsResponse.ok) throw new Error('ไม่สามารถโหลดข้อมูลเวรได้');
                const allShifts = await shiftsResponse.json();
                
                // กรองเวรตามช่วงเวลาและบุคลากร
                shiftsData = allShifts.filter(shift => {
                    const shiftDate = new Date(shift.shift_date);
                    const startDateObj = new Date(startDate);
                    const endDateObj = new Date(endDate);
                    const isInDateRange = shiftDate >= startDateObj && shiftDate <= endDateObj;
                    
                    // ตรวจสอบว่าเป็นเวรของบุคลากรที่กรองไว้หรือไม่
                    const userExists = filteredUsers.some(user => user.user_id == shift.user_id);
                    
                    return isInDateRange && userExists;
                });
                
                // ดึงข้อมูล OT
                const overtimeResponse = await fetch(`${API_BASE_URL}/getOvertimes`);
                if (!overtimeResponse.ok) throw new Error('ไม่สามารถโหลดข้อมูล OT ได้');
                const allOvertimes = await overtimeResponse.json();
                
                // กรอง OT ตามเวรที่กรองไว้
                overtimeData = allOvertimes.filter(ot => {
                    const shift = shiftsData.find(shift => shift.shift_id == ot.shift_id);
                    return shift !== undefined;
                });
                
                // สร้างรายงาน
                renderMonthlyReport(selectedMonth, selectedDept, selectedRole);
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการสร้างรายงาน:', error);
                document.getElementById('reportContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="empty-state-message">ไม่สามารถสร้างรายงานได้</div>
                        <div class="empty-state-submessage">โปรดลองใหม่อีกครั้งหรือติดต่อผู้ดูแลระบบ</div>
                        <button class="btn btn-primary" onclick="generateReport()">ลองใหม่</button>
                    </div>
                `;
            }
        }

        // แสดงรายงานประจำเดือน
        function renderMonthlyReport(month, departmentId, role) {
            // เตรียมชื่อแผนก
            let departmentName = 'ทุกแผนก';
            if (departmentId) {
                const department = departmentsData.find(dept => dept.dept_id == departmentId);
                if (department) {
                    departmentName = department.dept_name;
                }
            }
            
            // เตรียมชื่อตำแหน่ง
            let roleName = 'ทั้งหมด';
            if (role === 'Doctor') {
                roleName = 'แพทย์';
            } else if (role === 'Nurse') {
                roleName = 'พยาบาล';
            }
            
            // ตรวจสอบว่ามีข้อมูลหรือไม่
            if (shiftsData.length === 0) {
                document.getElementById('reportContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <div class="empty-state-message">ไม่พบข้อมูลสำหรับช่วงเวลาที่เลือก</div>
                        <div class="empty-state-submessage">โปรดเลือกช่วงเวลาอื่นหรือปรับตัวกรอง</div>
                    </div>
                `;
                return;
            }
            
            // สรุปข้อมูลสำหรับรายงาน
            // 1. นับจำนวนเวรทั้งหมด
            const totalShifts = shiftsData.length;
            
            // 2. นับจำนวนเวรของแพทย์
            const doctorShifts = shiftsData.filter(shift => {
                const user = usersData.find(user => user.user_id == shift.user_id);
                return user && user.role === 'Doctor';
            }).length;
            
            // 3. นับจำนวนเวรของพยาบาล
            const nurseShifts = shiftsData.filter(shift => {
                const user = usersData.find(user => user.user_id == shift.user_id);
                return user && user.role === 'Nurse';
            }).length;
            
            // 4. นับจำนวนเวร OT
            const otShifts = shiftsData.filter(shift => shift.is_overtime).length;
            
            // 5. คำนวณชั่วโมง OT รวม
            const totalOTHours = overtimeData.reduce((sum, ot) => sum + ot.hours, 0);
            
            // 6. คำนวณค่าใช้จ่าย OT รวม
            const totalOTPayment = overtimeData.reduce((sum, ot) => sum + ot.total_payment, 0);
            
            // 7. คำนวณจำนวนบุคลากรที่ได้ OT
            const uniqueOTStaff = [...new Set(overtimeData.map(ot => ot.user_id))].length;
            
            // 8. นับจำนวนบุคลากรทั้งหมดที่มีเวร
            const uniqueStaff = [...new Set(shiftsData.map(shift => shift.user_id))].length;
            
            // สร้าง HTML สำหรับรายงาน
            let reportContentHTML = `
                <div class="report-card animate__animated animate__fadeIn">
                    <div class="report-card-header">
                        <h3>รายงานประจำเดือน${month}</h3>
                        <p class="mb-0">แผนก: ${departmentName} | ประเภทบุคลากร: ${roleName}</p>
                    </div>
                    <div class="report-card-body">
                        <div class="summary-cards mb-4">
                            <div class="summary-card">
                                <h3>${totalShifts}</h3>
                                <p>จำนวนเวรทั้งหมด</p>
                                <div class="icon">
                                    <i class="fas fa-calendar-check"></i>
                                </div>
                            </div>
                            <div class="summary-card green">
                                <h3>${uniqueStaff}</h3>
                                <p>จำนวนบุคลากรทั้งหมด</p>
                                <div class="icon">
                                    <i class="fas fa-user-md"></i>
                                </div>
                            </div>
                            <div class="summary-card orange">
                                <h3>${totalOTHours.toFixed(1)}</h3>
                                <p>ชั่วโมง OT ทั้งหมด</p>
                                <div class="icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                            </div>
                            <div class="summary-card red">
                                <h3>${totalOTPayment.toLocaleString()}</h3>
                                <p>ค่าใช้จ่าย OT (บาท)</p>
                                <div class="icon">
                                    <i class="fas fa-money-bill-wave"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="report-card">
                                    <div class="report-card-header">
                                        <h3>สัดส่วนเวรตามประเภทบุคลากร</h3>
                                    </div>
                                    <div class="report-card-body">
                                        <div class="chart-container">
                                            <canvas id="staffRoleChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="report-card">
                                    <div class="report-card-header">
                                        <h3>สัดส่วนเวรปกติและ OT</h3>
                                    </div>
                                    <div class="report-card-body">
                                        <div class="chart-container">
                                            <canvas id="shiftTypeChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="report-card mb-4">
                            <div class="report-card-header">
                                <h3>ชั่วโมง OT ของบุคลากรแต่ละคน</h3>
                            </div>
                            <div class="report-card-body">
                                <div class="chart-container">
                                    <canvas id="staffOTChart"></canvas>
                                </div>
                            </div>
                        </div>
                        
                        <div class="report-card">
                            <div class="report-card-header">
                                <h3>รายละเอียดเวร OT</h3>
                            </div>
                            <div class="report-card-body">
                                <div class="table-responsive">
                                    <table class="custom-table">
                                        <thead>
                                            <tr>
                                                <th>ชื่อ</th>
                                                <th>ตำแหน่ง</th>
                                                <th>แผนก</th>
                                                <th>วันที่</th>
                                                <th>เวลา</th>
                                                <th>ชั่วโมง OT</th>
                                                <th>ค่าตอบแทน (บาท)</th>
                                            </tr>
                                        </thead>
                                        <tbody id="otDetailsTableBody">
                                            ${generateOTDetailsTable()}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('reportContent').innerHTML = reportContentHTML;
            
            // สร้างกราฟ
            renderStaffRoleChart(doctorShifts, nurseShifts);
            renderShiftTypeChart(totalShifts - otShifts, otShifts);
            renderStaffOTChart();
        }

        // สร้างตาราง OT
        function generateOTDetailsTable() {
            if (overtimeData.length === 0) {
                return `
                    <tr>
                        <td colspan="7" class="text-center">ไม่พบข้อมูล OT</td>
                    </tr>
                `;
            }
            
            let tableHTML = '';
            
            overtimeData.forEach(ot => {
                // หาข้อมูลเวร
                const shift = shiftsData.find(shift => shift.shift_id == ot.shift_id);
                if (!shift) return;
                
                // หาข้อมูลบุคลากร
                const user = usersData.find(user => user.user_id == ot.user_id);
                if (!user) return;
                
                // หาข้อมูลแผนก
                const department = departmentsData.find(dept => dept.dept_id == user.dept_id);
                const departmentName = department ? department.dept_name : '-';
                
                // จัดรูปแบบวันที่
                const shiftDate = new Date(shift.shift_date);
                const formattedDate = shiftDate.toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // จัดรูปแบบเวลา
                const startTime = shift.start_time.substring(0, 5);
                const endTime = shift.end_time.substring(0, 5);
                
                // แปลงตำแหน่งเป็นภาษาไทย
                const roleThai = user.role === 'Doctor' ? 'แพทย์' : 'พยาบาล';
                
                tableHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${roleThai}</td>
                        <td>${departmentName}</td>
                        <td>${formattedDate}</td>
                        <td>${startTime} - ${endTime}</td>
                        <td>${ot.hours}</td>
                        <td>${ot.total_payment.toLocaleString()}</td>
                    </tr>
                `;
            });
            
            return tableHTML;
        }

        // สร้างกราฟสัดส่วนเวรตามประเภทบุคลากร
        function renderStaffRoleChart(doctorShifts, nurseShifts) {
            const ctx = document.getElementById('staffRoleChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['แพทย์', 'พยาบาล'],
                    datasets: [{
                        data: [doctorShifts, nurseShifts],
                        backgroundColor: ['#4776e6', '#05c075'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = doctorShifts + nurseShifts;
                                    const percentage = Math.round((context.raw / total) * 100);
                                    return `${context.label}: ${context.raw} เวร (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // สร้างกราฟสัดส่วนเวรปกติและ OT
        function renderShiftTypeChart(normalShifts, otShifts) {
            const ctx = document.getElementById('shiftTypeChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['เวรปกติ', 'เวร OT'],
                    datasets: [{
                        data: [normalShifts, otShifts],
                        backgroundColor: ['#3498db', '#e74c3c'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = normalShifts + otShifts;
                                    const percentage = Math.round((context.raw / total) * 100);
                                    return `${context.label}: ${context.raw} เวร (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // สร้างกราฟชั่วโมง OT ของบุคลากรแต่ละคน
        function renderStaffOTChart() {
            // รวมชั่วโมง OT ตามบุคลากร
            const staffOTMap = new Map();
            
            overtimeData.forEach(ot => {
                const user = usersData.find(user => user.user_id == ot.user_id);
                if (!user) return;
                
                const staffName = user.name;
                const hours = ot.hours;
                
                if (staffOTMap.has(staffName)) {
                    staffOTMap.set(staffName, staffOTMap.get(staffName) + hours);
                } else {
                    staffOTMap.set(staffName, hours);
                }
            });
            
            // จัดเรียงข้อมูลตามชั่วโมง OT จากมากไปน้อย
            const sortedStaffOT = [...staffOTMap.entries()]
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10); // แสดงเฉพาะ 10 อันดับแรก
            
            const ctx = document.getElementById('staffOTChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedStaffOT.map(entry => entry[0]),
                    datasets: [{
                        label: 'ชั่วโมง OT',
                        data: sortedStaffOT.map(entry => entry[1]),
                        backgroundColor: '#4776e6',
                        borderColor: '#3a5fc9',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.raw.toFixed(1)} ชั่วโมง`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'จำนวนชั่วโมง OT'
                            }
                        },
                        x: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // ส่งออกรายงานเป็นไฟล์ Excel
        function exportReportToExcel() {
            try {
                // สร้างข้อมูลสำหรับ Excel
                const selectedMonth = document.getElementById('monthSelector').value;
                
                // สร้างข้อมูลสรุป
                const summaryData = [
                    ['รายงานประจำเดือน', selectedMonth],
                    [''],
                    ['สรุปข้อมูล'],
                    ['จำนวนเวรทั้งหมด', shiftsData.length],
                    ['จำนวนบุคลากรทั้งหมด', [...new Set(shiftsData.map(shift => shift.user_id))].length],
                    ['ชั่วโมง OT ทั้งหมด', overtimeData.reduce((sum, ot) => sum + ot.hours, 0).toFixed(1)],
                    ['ค่าใช้จ่าย OT ทั้งหมด (บาท)', overtimeData.reduce((sum, ot) => sum + ot.total_payment, 0)],
                    ['']
                ];
                
                // สร้างข้อมูลรายละเอียด OT
                const otDetailData = [
                    ['รายละเอียดเวร OT'],
                    ['ชื่อ', 'ตำแหน่ง', 'แผนก', 'วันที่', 'เวลา', 'ชั่วโมง OT', 'ค่าตอบแทน (บาท)']
                ];
                
                overtimeData.forEach(ot => {
                    // หาข้อมูลเวร
                    const shift = shiftsData.find(shift => shift.shift_id == ot.shift_id);
                    if (!shift) return;
                    
                    // หาข้อมูลบุคลากร
                    const user = usersData.find(user => user.user_id == ot.user_id);
                    if (!user) return;
                    
                    // หาข้อมูลแผนก
                    const department = departmentsData.find(dept => dept.dept_id == user.dept_id);
                    const departmentName = department ? department.dept_name : '-';
                    
                    // จัดรูปแบบวันที่
                    const shiftDate = new Date(shift.shift_date);
                    const formattedDate = shiftDate.toLocaleDateString('th-TH', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    // จัดรูปแบบเวลา
                    const startTime = shift.start_time.substring(0, 5);
                    const endTime = shift.end_time.substring(0, 5);
                    
                    // แปลงตำแหน่งเป็นภาษาไทย
                    const roleThai = user.role === 'Doctor' ? 'แพทย์' : 'พยาบาล';
                    
                    otDetailData.push([
                        user.name,
                        roleThai,
                        departmentName,
                        formattedDate,
                        `${startTime} - ${endTime}`,
                        ot.hours,
                        ot.total_payment
                    ]);
                });
                
                // สร้าง workbook
                const wb = XLSX.utils.book_new();
                
                // สร้าง worksheet สำหรับข้อมูลสรุป
                const summaryWs = XLSX.utils.aoa_to_sheet(summaryData);
                
                // สร้าง worksheet สำหรับข้อมูลรายละเอียด OT
                const otDetailWs = XLSX.utils.aoa_to_sheet(otDetailData);
                
                // เพิ่ม worksheets ลงใน workbook
                XLSX.utils.book_append_sheet(wb, summaryWs, 'สรุปข้อมูล');
                XLSX.utils.book_append_sheet(wb, otDetailWs, 'รายละเอียด OT');
                
                // ส่งออกเป็นไฟล์ Excel
                XLSX.writeFile(wb, `รายงานประจำเดือน${selectedMonth}.xlsx`);
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการส่งออกรายงาน:', error);
                alert('ไม่สามารถส่งออกรายงานได้ กรุณาลองใหม่อีกครั้ง');
            }
        }

        // พิมพ์รายงาน
        function printReport() {
            window.print();
        }

        // อัพเดตจำนวนคำขอเปลี่ยนเวรที่รอดำเนินการ
        async function updatePendingRequestsCount() {
            try {
                const response = await fetch(`${API_BASE_URL}/getRequests`);
                if (!response.ok) throw new Error('ไม่สามารถโหลดข้อมูลคำขอได้');
                
                const requests = await response.json();
                
                // นับจำนวนคำขอที่มีสถานะ 'Pending'
                const pendingCount = requests.filter(req => req.status === 'Pending').length;
                
                // อัพเดต badge
                const badge = document.getElementById('pendingRequestsCount');
                badge.textContent = pendingCount;
                
                // ซ่อน badge ถ้าไม่มีคำขอที่รอดำเนินการ
                if (pendingCount === 0) {
                    badge.style.display = 'none';
                } else {
                    badge.style.display = 'inline-block';
                }
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการโหลดข้อมูลคำขอ:', error);
            }
        }
    </script>
